<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is the tictactoe game here in javascript</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .nav{
        background-color: black;
        margin: 0;
        padding: 12px 0px;
      }
      h1{
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <h1 style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(154, 39, 255);">This is mine tic tac toe game here</h1>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>

      <div class="gameInfo">
        <h1>Welcome to mine Aalu Cross Game</h1>
        <div>
          <span id="info">Turn for X</span>
          <br />
          <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>

    <!-- <img src="excited.gif" alt="" />
    <audio autoplay>
      <source src="gamewon.mp3" type="audio/mpeg" />
    </audio> -->

    <script src="script.js"></script>
  </body>
</html>
